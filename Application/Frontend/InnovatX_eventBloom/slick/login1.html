!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<style media="screen">
  /* Body background color and font family */
  body {
    background-color: #328f8a;
    background-image: linear-gradient(45deg,#328f8a,#08ac4b);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
  }

  /* Header style */
  h2 {
      background-color: white;
      color: black;
      padding: 10px;
      text-align: center;
  }

  /* Form container style */
  form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  /* Input field style */
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
  }

  /* Submit button style */
  input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
      background-color: #0056b3;
  }

  /* Error message style */
  #registrationMessage,
  #loginMessage {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
  }
  .button{
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px; /* Adjust the font size as needed */
}

button:hover,
input[type="submit"]:hover {
    background-color: #0056b3; /* Color change on hover */
}
</style>


  <div class="">
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateRegistration()">
        Username: <input type="text" id="loginUsername" required><br>
        Password: <input type="password" id="loginPassword" required><br>
        <input type="submit" value="Login">
    </form>
    <div id="loginMessage"></div>

  </div>
    <script>
        function validateLogin() {
            var loginUsername = document.getElementById('loginUsername').value;
            var loginPassword = document.getElementById('loginPassword').value;

            // Retrieve registration data from sessionStorage
            var registeredUsername = sessionStorage.getItem('registeredUsername');
            var registeredPassword = sessionStorage.getItem('registeredPassword');

            if (loginUsername === registeredUsername && loginPassword === registeredPassword) {
                document.getElementById('loginMessage').innerHTML = "Login successful!";
            } else {
                document.getElementById('loginMessage').innerHTML = "Invalid username or password. Please try again.";
            }

            return false; // Prevent form submission
        }

        function validateRegistration() {
          window.location.href = 'UserHomepage.html';
          return false; // Prevent the form from actually submitting
        }
    </script>
</body>
</html>
