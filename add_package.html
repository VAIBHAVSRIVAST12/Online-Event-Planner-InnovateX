<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Add Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

	button {
    background-color: #0074d9;
    color: white;
    padding: 15px 30px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
}

        .container {
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

	h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .services-list {
            list-style-type: none;
            padding: 0;
        }

        .services-list li {
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Package</h1>
        <form>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" >
          
 </div>
           <div class="form-group">
                <label for="typee">Typee:</label>
                <input type="text" id="typee" name="typee" required>
 </div>

<div class="form-group">
                <label for="package-type">Package Type:</label>
                <select id="package-type" name="package-type" required>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="Classic">Classic</option>
                </select>
             </div>

          <div class="form-group">
                <label for="services">List of Services:</label>
                <ul class="services-list">
                    <li><input type="checkbox" name="services[]" value="Decoration"> Decoration : </li>
                               &nbsp  &nbsp &nbsp   <input type="text" placeholder="Enter the amount here" style="color: gray id="typee" name="typee" required> per day  <br>
			

                    <br><li><input type="checkbox" name="services[]" value="Photography"> Photography :  </li>
                                &nbsp  &nbsp &nbsp <input type="text" placeholder="Enter the amount here" style="color: gray id="typee" name="typee" required> 
                   

                    <br><br> <li><input type="checkbox" name="services[]" value="Catering"> Catering : </li>

                               &nbsp  &nbsp &nbsp   <input type="text" placeholder="Enter the amount here" style="color: gray id="typee" name="typee" required> per person  <br>
			
                    <!-- Add more services here -->
                </ul>
 </div>
           
           
		 <div class="form-group">
                 <button id="alertButton">Submit</button>
                   </div>

            </form>

</div>


    <script>
        

     // JavaScript code to auto-fill input values
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the input fields
            const idInput = document.getElementById('id');
	     const predefinedid = 'p-1';
	     idInput.value = predefinedid;
		});




// Get a reference to the button element
        var button = document.getElementById("alertButton");

        // Add a click event listener to the button
        button.addEventListener("click", function() {
            // Display an alert when the button is clicked
            alert("Package Added successfully");
        });

    </script>
         
       
   
</body>
</html>
