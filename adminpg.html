<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        body {
            background-color: #f0f8ff; /* Pastel Blue */
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .card {
            background-color: #98fb98; /* Pastel Green */
            border: none;
            border-radius: 15px;
            padding: 20px;
        }
        .card-title {
            color: #333;
        }
        .card-text {
            color: #666;
        }
        .btn-primary {
            background-color: #add8e6; /* Light Blue */
            border: none;
        }
        .btn-primary:hover {
            background-color: #87ceeb; /* Sky Blue */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, Admin!</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View User Registration</h5>
                        <p class="card-text">Click to view user registration data.</p>
                        <a href="view_users.html" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Vendors</h5>
                        <p class="card-text">Click to add vendor information.</p>
                        <a href="add_vendors.html" class="btn btn-primary">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Vendors</h5>
                        <p class="card-text">Click to view vendor information.</p>
                        <a href="view_vendors.html" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
